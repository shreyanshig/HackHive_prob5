<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet/indexpage.css"/>
        <script src="jsscript/indexpage.js"></script>
        <script src="jsscript/jquery.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <div class="description">
                    <h2>Login as Admin</h2><br><br><br><br>
                    <span class="list">
                        <span>Enter User id :</span><input type="text" id="username"/><br><br><br>
                        <span>Enter password :</span><input type="password" id="password"/><br><br>
                        <input type="submit" onclick="loginAdmin()"/>
                    </span>
                </div>
            </div>
            <div class="box" onclick="sendhomepage()">
                <div class="description">
                    <h2>Login as Invigilator / Evaluator</h2>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/bad7f7f5d4.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
        <script>
                VanillaTilt.init(document.querySelectorAll(".box"), {
                    max: 25,
                    speed: 400,
                    easing: "cubic-bezier(.03,.98,.52,.99)",
                    perspective: 500,
                    transition: true
                });
        </script>
    </body>
</html>
