<!DOCTYPE html>
<html>
    <head>
        <title>Title of the document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet/indexpage.css"/>
        <script src="jsscript/indexpage.js"></script>
        <script src="jsscript/jquery.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <style>
            .wrapper{
                background-color : rgb(16, 84, 94);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">
                <div class="description" id="opt1">
                    <h2>Add a student</h2><br><br><br><br>
                </div>
            </div>
            <div class="box" id="opt2">
                <div class="description">
                    <h2>Add invigilator credentials</h2>
                </div>
            </div>
            <div class="box" id="opt3">
                <div class="description">
                    <h2>Add evaluator credentials</h2>
                </div>
            </div>
            <div class="box" id="opt4">
                <div class="description">
                    <h2>Check result</h2>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/bad7f7f5d4.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
        <script>
                VanillaTilt.init(document.querySelectorAll(".box"), {
                    max: 25,
                    speed: 400,
                    easing: "cubic-bezier(.03,.98,.52,.99)",
                    perspective: 500,
                    transition: true
                });
        </script>
        <script src="jsscript/Adminactions.js"></script>
    </body>
</html>
