<html>
    <head>
        <title>Add an invigilator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet/registerstudent.css"/>
        <script src="jsscript/jquery.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="jsscript/admin.js"></script>
    </head>
    <body>
        <main>
    <section class="intro">
      <h1 class="title">Fill the details to register an invigilator</h1>
      <p>Append orgainization id "upaoe" before every userid compulsarily</p>
    </section>

    <!-- sign-up section -->
    <section class="sign-up">
      <p class="sign-up-para">Admin authority</p>
      <div class="sign-up-form">
        <div class="form-input">
          <input type="text" name="first-name" id="first-name" class="userid" placeholder="User id" required>
          <span>!</span>
          <p class="warning">First name cannot be empty</p>
        </div>

        <div class="form-input">
          <input type="Password" name="Password" id="Password" placeholder="Password" required>
          <span>!</span>
          <p class="warning">Password cannot be empty</p>
        </div>

        <input class="submit-btn" type="submit" value="Register" onclick="registerinvig()">
      </div>
    </section><br>
  </main>
    </body>
</html>
